{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新车电商</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/x0popup.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrapValidator.min.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"> </script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrapValidator.js' %}"></script>
    <script src="{% static 'js/x0popup.min.js' %}"></script>
    <link rel="icon" href="{% static 'img/mall.ico' %}" type="image/x-icon"/>
    <style type="text/css">
        strong.nav{
            font-size: 24px;
            color: #fff;
        }
        nav div a{
            font-size: 22px;
        }
        li a{
            margin-left: 20px;
        }
        li.right a{
            margin-right: 20px;
        }
        @media (max-width: 870px){
            li a{
                margin-left: 0px;
                margin-right: 0px;
            }
        }
        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/home/" style="margin-left: 20px;"><strong class="nav">测试平台</strong></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="nav active"><a href="/home/">首页</a></li>
                <li class="nav"><a href="#">接口测试</a></li>
                <li class="nav"><a href="#">性能测试</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav right"><a href="/signout/">{{ request.session.user }}</a></li>
                <li class="nav right"><a href="#">联系开发人员</a></li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>

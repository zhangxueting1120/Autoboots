
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>接口测试平台</title>
    <link rel="stylesheet" href="{% static 'css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/modules/layer/default/layer.css' %}">
    <link rel="icon" href="{% static 'img/mall.ico' %}" type="image/x-icon"/>


    <style>
        body{ background-color:#f2f2f2;}

        {% block css %}

        {% endblock %}
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <ul style="margin-left: 200px;background-color:white;" class="layui-nav" lay-filter="">
      <li class="layui-nav-item"><a style="color:black;" href="">最新活动</a></li>
      <li class="layui-nav-item"><a style="color:black;" href="">产品</a></li>
      <li class="layui-nav-item"><a href="" style="color:black;">大数据</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;" style="color:black;">解决方案</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
          <dd><a href="">移动模块</a></dd>
          <dd><a href="">后台模版</a></dd>
          <dd><a href="">电商平台</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">社区</a></li>
    </ul>

    <!-- 侧边栏 -->
    <ul class="layui-nav layui-nav-tree layui-nav-side" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
        <div style="height:50px; font-size:20px;text-align: center;line-height: 60px;">Autoboots</div>
        <li data-name="" data-jump="" class="layui-nav-item layui-nav-itemed"> <a href="javascript:;" lay-tips="主页" lay-direction="2"> <i class="layui-icon layui-icon-home"></i> <cite>主页</cite> <span class="layui-nav-more"></span></a>

            <dl class="layui-nav-child">
                <dd data-name="" data-jump="/"class="layui-this"><a href="javascript:;" lay-href="/">控制台</a></dd>
            </dl>
        </li>
        <li data-name="component" data-jump="" class="layui-nav-item "> <a href="javascript:;" lay-tips="组件" lay-direction="2"> <i class="layui-icon layui-icon-component"></i> <cite>组件</cite> <span class="layui-nav-more"></span></a>
           <dl class="layui-nav-child">
                <dd data-name="button" data-jump="">
                <a href="javascript:;" lay-href="component/button/">按钮</a>
                </dd>
            </dl>
       </li>
        <li data-name="template" data-jump="" class="layui-nav-item "> <a href="javascript:;" lay-tips="页面" lay-direction="2"> <i class="layui-icon layui-icon-template"></i> <cite>页面</cite> <span class="layui-nav-more"></span></a>
        <dl class="layui-nav-child">
            <dd data-name="button" data-jump="">
                <a href="javascript:;" lay-href="component/button/">测试</a>
            </dd>
        </dl>
       </li>
        <li data-name="app" data-jump="" class="layui-nav-item "> <a href="javascript:;" lay-tips="应用" lay-direction="2"> <i class="layui-icon layui-icon-app"></i> <cite>应用</cite> <span class="layui-nav-more"></span></a>
           <dl class="layui-nav-child">
               <dd data-name="button" data-jump=""><a href="javascript:;" lay-href="component/button/">按钮</a></dd>
            </dl>
       </li>
        <span class="layui-nav-bar" style="top: 270.156px; height: 0px; opacity: 0;"></span>
    </ul>

    <div class="layui-fluid" style="margin-left: 200px; margin-top: 10px">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                  <div class="layui-card-body">
                    <span class="layui-breadcrumb" lay-separator=">">
                        {% block breadcrumb %}
                        {% endblock %}
                    </span>
                  </div>
                </div>
            </div>
        </div>

        <div class="layui-row " style="margin-top:30px;">
            <div class="layui-col-md12">
                <div class="layui-card">
                  <div class="layui-card-body main_content" style="height: inherit;">
                      {% block content %}
                      {% endblock %}
                  </div>
                </div>
            </div>

        </div>
    </div>


    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/layui.all.js' %}"></script>
    <script src="{% static 'lay/modules/layer.js' %}"></script>

    <script>

        var form;
        var element;
        var table;

        layui.use('table', function() {
            table = layui.table;
        });

        layui.use('element', function(){
            element = layui.element;
        });

        layui.use('form', function(){
            form = layui.form;
        });

        {% block js %}
        {% endblock %}
    </script>
</body>
</html>
